
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>interactive webpage</title>
    </head>
    <style>
        body{
            font-family :Arial, sans-serif;
            margin:0;
            padding:0;
            background-color: #aeaaaa;
            text-align: center;
        }
        header{
            background-color: rgb(17, 117, 117);
            color:rgb(252, 251, 251);
            padding: 10px 0;
        }
        .response-container{
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        button{
            padding: 10px 20px;
            background-color: rgb(17, 117, 117);
            color:#f5f5f5;
            font-size: 16px;
            border-radius: 500px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(77, 83, 77);
        }
        footer{
            background-color: rgb(67, 77, 77);
            color :white;
            padding :10px 0;
        }
    </style>
    <body>
        <header>
            <h1>Welcome To The Interactive Webpage</h1>
        </header>
        <script>
            function generateResponse(){
                const responses =[
                    'Hello there!',
                    'How are you doing?',
                    'I hope you are having a great day!',
                    'I am a computer program, how can I help you?',
                    'I am here to assist you!',
                ];
                const randomIndex =Math.floor(Math.random() * responses.length);
                document.getElementById('response').textContent = responses[randomIndex];
            }
        </script>
        <div class="response-container"><h2>Click the button to see the response</h2>
            <p id="response"></p>
        <button onclick="generateResponse()">Click me</button>
    </div>
        <footer>
            <h2> &copy All rights reserved. Thank You</h2>
        </footer>
       
</html>
